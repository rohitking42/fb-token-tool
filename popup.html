<!DOCTYPE html>
<html>
<head>
  <title>FB Token</title>
  <style>
    body { width: 320px; padding: 10px; font-family: sans-serif; background: #f0f2f5; }
    h3 { text-align: center; color: #1877f2; margin-top: 5px; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; font-size: 11px; }
    button { width: 100%; padding: 10px; background: #42b72a; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
    button#copyBtn { background: #1877f2; }
    .status { text-align: center; font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h3>Karan's Token Tool</h3>
  <div class="status" id="statusMsg">Click 'Get Token' to start</div>
  <textarea id="tokenBox" placeholder="Token will appear here..."></textarea>
  <button id="getToken">Get Token</button>
  <button id="copyBtn">Copy Token</button>

  <script src="popup.js"></script>
</body>
</html>
